<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    .container {
      max-width: 600px;
    }
    .result {
      padding: 20px;
      margin-top: 20px;
    }
    table.striped td {
      text-align: center;
      cursor: pointer;
    }
    .set-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .set-label {
      margin-right: 12px;
      width: 28px;
    }
    .rep-count {
      width: 24px;
      display: inline-block;
      margin-left: 8px;
      font-weight: bold;
    }
    #setsSection {
      display: none;
      margin-top: 30px;
    }
    .exercise-divider {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h5 id="workoutTitle" class="center-align"></h5>

    <!-- –í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö -->
    <div class="row">
      <div class="input-field col s6">
        <input id="weight" type="number" min="1">
        <label for="weight">–†–∞–±–æ—á–∏–π –≤–µ—Å (–∫–≥)</label>
      </div>
      <div class="input-field col s6">
        <input id="reps" type="number" min="1">
        <label for="reps">–ú–∞–∫—Å. –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="bodyweight" type="number" min="30">
        <label for="bodyweight">–í–µ—Å —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞ (–∫–≥)</label>
      </div>
      <div class="input-field col s6">
        <input id="height" type="number" min="100">
        <label for="height">–†–æ—Å—Ç (—Å–º)</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <select id="bodytype">
          <option value="lean">üßü –•—É–¥–æ—â–∞–≤—ã–π</option>
          <option value="average" selected>‚öñÔ∏è –°—Ä–µ–¥–Ω–∏–π</option>
          <option value="fat">üç© –õ–∏—à–Ω–∏–π –∂–∏—Ä</option>
          <option value="muscular">üí™ –ú—É—Å–∫—É–ª–∏—Å—Ç—ã–π</option>
        </select>
        <label>–¢–∏–ø —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è</label>
      </div>
      <div class="input-field col s12">
        <select id="goal">
          <option value="power">üí• –í–∑—Ä—ã–≤–Ω–∞—è —Å–∏–ª–∞</option>
          <option value="cut">üî• –°—É—à–∫–∞ / —Ä–µ–ª—å–µ—Ñ</option>
          <option value="hypertrophy">üí™ –ú—ã—à–µ—á–Ω—ã–π —Ä–æ—Å—Ç</option>
          <option value="recovery">‚ôªÔ∏è –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ / —Ä–µ–∞–±–∏–ª–∏—Ç–∞—Ü–∏—è</option>
        </select>
        <label>–¶–µ–ª—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</label>
      </div>
    </div>

    <div class="center-align">
      <button class="btn waves-effect waves-light" onclick="calculatePlan()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å
        <i class="material-icons right">calculate</i>
      </button>
      <button class="btn blue lighten-2" onclick="addExercise()" style="margin-left: 10px;">–ù–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button>
    </div>

    <div class="card blue-grey lighten-5 result" id="result" style="display:none;"></div>

    <div id="setsSection">
      <h6>–ñ—É—Ä–Ω–∞–ª –ø–æ–¥—Ö–æ–¥–æ–≤</h6>
      <div id="setsContainer"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      M.FormSelect.init(document.querySelectorAll('select'));
      const title = localStorage.getItem('currentWorkout') || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
      document.getElementById('workoutTitle').textContent = '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞: ' + title;
      if (localStorage.getItem('savedResult')) document.getElementById('result').innerHTML = localStorage.getItem('savedResult');
      if (localStorage.getItem('savedSets')) {
        document.getElementById('setsContainer').innerHTML = localStorage.getItem('savedSets');
        document.getElementById('setsSection').style.display = 'block';
      }
    });

    function calculateOneRepMax(weight, reps) {
      return weight * (1 + 0.0333 * reps);
    }

    function getRestAdjustment(bodytype) {
      return { lean: 1.2, average: 1.0, fat: 1.4, muscular: 0.85 }[bodytype];
    }

    function getWeightMultiplier(bodytype) {
      return { lean: 0.95, average: 1.0, fat: 0.9, muscular: 1.05 }[bodytype];
    }

    function estimateOptimalRest(goal, sets, factor) {
      let baseMin, baseMax;
      if (goal === 'power') { baseMin = sets * 0.8; baseMax = sets * 1.2; }
      else if (goal === 'cut') { baseMin = sets * 0.4; baseMax = sets * 0.6; }
      else if (goal === 'hypertrophy') { baseMin = sets * 0.7; baseMax = sets * 0.9; }
      else { baseMin = 0.5; baseMax = 1.0; }
      return `${(baseMin * factor).toFixed(1)}‚Äì${(baseMax * factor).toFixed(1)} –º–∏–Ω`;
    }

    function calculatePlan() {
      const weight = parseFloat(document.getElementById('weight').value);
      const reps = parseInt(document.getElementById('reps').value);
      const bodyweight = parseFloat(document.getElementById('bodyweight').value);
      const height = parseInt(document.getElementById('height').value);
      const goal = document.getElementById('goal').value;
      const bodytype = document.getElementById('bodytype').value;

      if ([weight, reps, bodyweight, height].some(v => isNaN(v) || v < 1)) {
        M.toast({ html: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ' });
        return;
      }

      const oneRepMax = calculateOneRepMax(weight, reps);
      const restFactor = getRestAdjustment(bodytype);
      const weightFactor = getWeightMultiplier(bodytype);

      let workingRange, sets;
      if (goal === 'power') { workingRange = [0.85, 0.95]; sets = 5; }
      else if (goal === 'cut') { workingRange = [0.5, 0.7]; sets = 3; }
      else if (goal === 'hypertrophy') { workingRange = [0.65, 0.8]; sets = 4; }
      else { workingRange = [0.3, 0.5]; sets = 2; }

      const minWork = Math.round(oneRepMax * workingRange[0] * weightFactor);
      const maxWork = Math.round(oneRepMax * workingRange[1] * weightFactor);
      const rest = estimateOptimalRest(goal, sets, restFactor);

      let tableHTML = `<h5>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h5>
        <p><strong>1–ü–ú:</strong> ${oneRepMax.toFixed(1)} –∫–≥</p>
        <p><strong>–û—Ç–¥—ã—Ö:</strong> ${rest}</p>
        <div class="card white">
          <div class="card-content">
            <span class="card-title">–°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –≤–µ—Å–∞ –∏ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</span>
            <table class="striped centered highlight responsive-table">
              <thead>
                <tr><th>–∫–≥</th>`;
      for (let kg = minWork; kg <= maxWork; kg++) {
        tableHTML += `<th class="selectable-weight" data-weight="${kg}">${kg}</th>`;
      }
      tableHTML += `</tr></thead><tbody><tr><td>—Ä–∞–∑</td>`;
      for (let kg = minWork; kg <= maxWork; kg++) {
        const percent = kg / oneRepMax;
        const estReps = Math.max(1, Math.round((1 - percent) / 0.0333));
        tableHTML += `<td>${estReps}</td>`;
      }
      tableHTML += `</tr></tbody></table>`;

      document.getElementById('result').innerHTML = tableHTML;
      document.getElementById('result').style.display = 'block';
      localStorage.setItem('savedResult', tableHTML);

      document.querySelectorAll('.selectable-weight').forEach(cell => {
        cell.addEventListener('click', () => {
          const selectedWeight = parseInt(cell.dataset.weight);
          addSet(selectedWeight);
        });
      });
    }

    function addSet(weight) {
      document.getElementById('setsSection').style.display = 'block';
      const container = document.getElementById('setsContainer');

      const row = document.createElement('div');
      row.className = 'set-row';

      const checkbox = document.createElement('label');
      checkbox.className = 'set-label';
      checkbox.innerHTML = `<input type="checkbox"><span></span>`;
      row.appendChild(checkbox);

      const label = document.createElement('span');
      label.textContent = `–í–µ—Å: ${weight} –∫–≥`;
      label.style.marginLeft = '10px';
      label.style.marginRight = '20px';
      row.appendChild(label);

      const slider = document.createElement('input');
      slider.type = 'range';
      slider.min = 1;
      slider.max = 25;
      slider.value = 10;
      slider.className = 'browser-default';
      slider.style.flex = '1';

      const repDisplay = document.createElement('span');
      repDisplay.className = 'rep-count';
      repDisplay.textContent = slider.value;

      slider.addEventListener('input', () => {
        repDisplay.textContent = slider.value;
        saveSets();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn red btn-small';
      deleteBtn.textContent = '‚úï';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.type = 'button';
      deleteBtn.onclick = function() {
        row.remove();
        saveSets();
      };
      row.appendChild(deleteBtn);
      container.appendChild(row);
      saveSets();
    }

    function addExercise() {
      const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è:');
      if (!name) return;
      document.getElementById('setsSection').style.display = 'block';
      const div = document.createElement('div');
      div.className = 'exercise-divider';
      div.textContent = name;
      document.getElementById('setsContainer').appendChild(div);
      saveSets();
    }

    function saveSets() {
      const html = document.getElementById('setsContainer').innerHTML;
      localStorage.setItem('savedSets', html);
    }
  </script>
</body>
</html>
